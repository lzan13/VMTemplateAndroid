plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}

// 获取配置信息
def configs = rootProject.ext.configs

android {
    compileSdk configs.compileSdkVersion

    defaultConfig {
        minSdk configs.minSdkVersion
        targetSdk configs.targetSdkVersion

    }

    buildTypes {
        release {
            minifyEnabled false
            // 配置 Java 编译版本
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            consumerProguardFiles 'consumer-rules.pro'
        }
    }

    // 多渠道打包配置
    flavorDimensions "default"
    productFlavors {
        develop {
            dimension = "default"

            // TopOn 聚合平台配置
            buildConfigField("String", "topOnAppId", configs.topOnAppId)
            buildConfigField("String", "topOnAppKey", configs.topOnAppKey)
        }
        googlePlay {
            dimension = "default"
            manifestPlaceholders = [
                    admobAppId: configs.admobAppId,
            ]
            // TopOn 聚合平台配置
            buildConfigField("String", "topOnAppId", configs.topOnAppIdGP)
            buildConfigField("String", "topOnAppKey", configs.topOnAppKeyGP)
        }
    }
    // 配置 Java 编译版本
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    // 开启 ViewBinding
    buildFeatures {
        viewBinding true
    }

    // 编译忽略错误配置
    lintOptions {
        abortOnError false
    }
    // kotlin 配置
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
}

